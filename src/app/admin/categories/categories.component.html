<div class="row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (item of products$ | async; track $index) {
        <tr>
            <td>{{$index+1}}</td>
            <td>{{item.categoryName}}</td>
            <td></td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
